
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали категорий</title>
</head>
<body>

<header>{% for i in head_of_category %}
    <h1>{{i.type_of_instruments}}</h1>
{% endfor %}
</header>

<ul>
    {% for i in type_of_instr_in_category %}
    <li>
        <a href="{% url 'catalog:details' i.slug %}">{{i.goods}}</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
